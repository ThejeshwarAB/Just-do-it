<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just do it</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container p-5">
        <h1 class="text-center">JUST DO IT.</h1>
        <br>
        <div class="container col-4">
            <input type="text" name="search" id="search" placeholder="filter your tasks" class="form-control">
        </div>
        <br>
        <div class="container col-4">

            <ul class="list-group text-left todo">
                <li class="list-group-item">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Morbi leo risus</li>
                <li class="list-group-item">Porta ac consectetur ac</li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    start adding tasks
                    <div class="buttons">
                        <i class="fa-sharp fa-solid fa-circle-check"></i>
                        <span>&nbsp;</span>
                        <i class="fa-sharp fa-solid fa-trash-can"></i>
                    </div>
                </li>
            </ul>
        </div>
        <br>
        <div class="container col-4">
            <form action="">
                <input type="text" placeholder="enter a task" class="form-control">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
